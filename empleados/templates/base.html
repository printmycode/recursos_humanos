<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />

    <title>RECURSOS HUMANOS</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RRHH</a>
            <div class="ms-auto">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                        <a class="nav-link active-link" href="/">Listado de empleados</a>
                </div>
            </div>
            <div class="navbar-nav ml-auto">
                <li class="nav-item">

                    <!-- Botón de Login/Logout -->
                    {% if user.is_authenticated %}
                    <!-- Si el usuario está autenticado, se muestra el mensaje de bienvenida y el botón de logout -->
                    <div class="nav-text text-white d-flex align-items-center">Hola {{ user.username }}
                        <a class="btn btn-warning ms-2" href="{% url 'logout_usuario' %}">Logout</a>
                    </div>
                    {% else %}
                    <!-- Si el usuario no está autenticado, se muestra el botón de login -->
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#loginModal">
                        Login
                    </button>
                    {% endif %}
                    
                    <!-- Modal -->
                    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content mt-5">
                                <div class="modal-header">
                                    <h4 class="modal-title fs-5" id="loginModalLabel">LOGIN USUARIO</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="card py-4 px-4">
                                    <!-- Agrega el elemento <form> para envolver el formulario -->
                                    <form id="loginForm" method="post" action="{% url 'login_usuario' %}">
                                        {% csrf_token %}
                                        <div class="row mb-3 text-center">
                                            <div>
                                                <label class="col-sm-4 col-form-label">Usuario</label>
                                            </div>
                                            <div class="col-sm-8 d-flex mx-auto">
                                                <input name="username" type="text" class="form-control text-center" placeholder="Inserte su nombre de usuario" required>
                                            </div>
                                        </div>
                                        <div class="row mb-3 text-center">
                                            <div>
                                                <label class="form-label mx-auto">Contraseña</label>
                                            </div>
                                            <div class="col-sm-8 d-flex mx-auto">
                                                <input name="password" type="password" class="form-control text-center" placeholder="Ingrese su contraseña" required>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-warning mx-auto" data-bs-toggle="modal" data-bs-target="#registroExitosoModal">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Acceso Exitoso -->
                    <div class="modal fade" id="registroExitosoModal" tabindex="-1" aria-labelledby="registroExitosoModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content bg-success">
                                <div class="modal-header text-light mx-auto mb-0" style="border-bottom: none;">
                                    <h1 class="modal-body fs-5" id="registroExitosoModalLabel">Login exitoso</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    
    {% block title %} 
    {% endblock %}

    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
    
</body>

</html>
